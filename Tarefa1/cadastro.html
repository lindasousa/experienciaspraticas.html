<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>patapet feliz cadastro</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecalho">     
        <img src="assets/icons/pet.svg" alt="Logo da Patapet Feliz" class="logo">
        <h1>Patapet Feliz</h1>
        <nav class="menu-principal">
          <ul>
            <li><a href="index.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="projetos.html">Projetos</a></li>
          </ul>
        </nav>
    </header>    
    <main>
       <h2>Cadastro</h2>
       <form>
          <fieldset>
            <legend>Informações Pessoais</legend>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" 
                   placeholder="(00) 00000-0000" title="Formato: (00) 00000-0000">

            <label for="cpf">CPF:</label>
            <input type="text" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" 
                   placeholder="000.000.000-00" title="Formato: 000.000.000-00">
        
            <label for="cep">CEP:</label>
            <input type="text" pattern="[0-9]{5}-[0-9]{3}" 
                   placeholder="00000-000" title="Formato: 00000-000">

            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" name="endereço" required> 

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required> 

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required> 

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>
        
            <label for="idade">Idade:</label>         
            <input type="number" id="idade" name="idade" 
               min="18" max="120">   
         
            <label for="habilidades">Habilidades:</label>
            <input type="text" id="habilidades" name="habilidades" required>      
         
            <label for="disponibilidade">Disponibilidade:</label>
            <input type="text" id="disponibilidade" name="disponibilidade" required>   

          </fieldset>
          <button type="submit">Enviar</button>
       </form>
       <br> <a href="index.html">Voltar</a>
    </main>
    <footer>
        <p>&copy; 2025 Patapet Feliz.</p>
    </footer>    

</body>
</html>
